<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/scripts/theme-blocker.js"></script>
</head>
<body id="form-page">

    <form action="https://httpbin.org/post" method="POST">
        
        <h2>Contact Me</h2>
        <p>Please fill out the form below to get in touch.</p>

        <!-- Name Field -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" 
                   required 
                   minlength="2" 
                   maxlength="50" 
                   placeholder=" ">
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" 
                   required 
                   maxlength="100" 
                   placeholder=" ">
        </div>

        <!-- Subject Field  -->
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" 
                   maxlength="100" 
                   pattern="[a-zA-Z0-9 .,!?'\-]+"
                   title="Please use only letters, numbers, and basic punctuation."
                   placeholder=" ">
        </div>

        <!-- Comments Field -->
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" 
                      required 
                      minlength="10" 
                      maxlength="1000" 
                      placeholder=" "></textarea>
        </div>

        <input type="hidden" name="possible_bot" value="true">

        <button type="submit">Send Message</button>

        <output for="name email subject comments" id="error-output">
        </output>
        
        <output for="name email subject comments" id="info-output">
        </output>

    </form>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
    </script>
</body>
</html>
